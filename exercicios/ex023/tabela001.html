<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        width: 400px;
        height: 400px;
        border-collapse: collapse;
    }

    td {
        border: 1px solid black;
        padding: 8px;
        text-align: center; /*ALINHAMENTO HORIZONTAL*/
        vertical-align: top; /*ALINHAMENTO VERTICAL*/
    }

    .numero{
        text-align: right;

    }

</style>
<body>
    <h1>Minha Primeira tabela</h1>
    
    <!-- HIERARQUIA DE TABELAS (Simples)
            TABLE = tabela
                TABLE ROW = linha de tabela 
                    TABLE HEADER = cabeÃ§alho de tabela 
                        TABLE DATA = dado de tabela -->
    <table>
        <tr> <!-- PRIMEIRA LINHA-->
            <td>A1</td>
            <td>B1</td>
            <td class="numero">C1</td>
        </tr>
        <tr class>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
