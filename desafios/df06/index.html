<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Pasee o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
    <li><abbr title="Usar a tag &lt;p&gt;">Parágrafos</abbr></li>
    <li><abbr title="Usar as tags &lt;h1&gt;...&lt;h6>">Títulos</abbr></li>
    <li><abbr title="Usar a tag &lt;img&gt;">Imagens</abbr></li>
    <li><abbr title="Usar a tag &lt;abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="Usar a tag &lt;code&gt;">Códigos-Fontes</abbr></li>
    <li><abbr title="Use as tags &lt;ol&gt; &lt;li&gt;">Listas Numeradas</abbr></li>
    <li><abbr title="Use as tags &lt;ul&gt; &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
